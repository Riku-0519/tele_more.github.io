<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tele_more｜TOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent1:#7c3aed; --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  var(--bg); color:#e6eef8; -webkit-font-smoothing:antialiased;
    }
    .container{max-width:1100px;margin:48px auto;padding:32px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;font-weight:800;background:linear-gradient(135deg,var(--accent1),var(--accent2));box-shadow:0 8px 24px rgba(6,182,212,0.06)}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 6px 20px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}

    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;margin-top:30px;align-items:center}
    .intro h2{font-size:34px;margin:0 0 8px}
    .intro p{margin:0 0 18px;color:var(--muted);line-height:1.6}
    .cta{display:flex;gap:12px}
    .btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    .profile{display:flex;flex-direction:column;align-items:center;gap:14px}
    .avatar{width:220px;height:220px;border-radius:20px;background:linear-gradient(135deg,#111827,rgba(255,255,255,0.02));display:grid;place-items:center;font-size:32px;font-weight:700;color:var(--muted);position:relative;overflow:hidden}
    .avatar::after{content:'';position:absolute;inset:0;background:linear-gradient(120deg, rgba(255,255,255,0.02), transparent);mix-blend-mode:overlay}
    .stats{display:flex;gap:12px}
    .stat{background:var(--glass);padding:8px 10px;border-radius:10px;text-align:center}
    .stat strong{display:block}

    section{margin-top:22px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);font-size:13px}

    footer{margin-top:36px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}

    /* responsive */
    @media (max-width:900px){.hero{grid-template-columns:1fr;}.profile{flex-direction:row;justify-content:space-between}.avatar{width:140px;height:140px}}

    /* small animations */
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* project card */
    .projects{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .proj{padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.03)}
    .proj h4{margin:0 0 6px}
    .proj p{margin:0;color:var(--muted);font-size:14px}
    @media (max-width:700px){.projects{grid-template-columns:1fr}}

    /* subtle focus outlines */
    .btn:focus{outline:2px solid rgba(124,58,237,0.18);outline-offset:2px}

  </style>
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="hero">
        <div class="intro">
          <h2>準備中</h2>
          <p>2026年公開予定です。</p>
          <div class="cta">
            <button class="btn btn-primary" onclick="location.href='https://x.com/tele_more24'">お問い合わせ</button>
            <a class="btn btn-ghost" href="#work">制作実績を見る</a>
          </div>

          <section id="about">
            <h3>SNS</h3>
            <p style="margin-top:12px;color:var(--muted)">X(旧Twitter)、YouTube、GitHub</p>
          </section>
  <h3>使用言語</h3>
            <p style="margin-top:12px;color:var(--muted)">HTML、css、Javascript、Python</p>
          </section>

        </div>

        </div>

      <section id="work">
        <h3>制作実績</h3>
        <div class="projects" style="margin-top:12px">
          <div class="proj">
            <h4>準備中</h4>
            <p>2026年公開予定です。</p>
          </div>
         
          </div>
        </div>
      </section>

      <footer>
        <div>© <span id="year"></span>tele_more</div>
        <div style="color:var(--muted)">準備中</div>
      </footer>
    </main>
  </div>

</body>
</html>
